databaseChangeLog:
  - changeSet:
      id: create-database-news
      author: alex-tufanov
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM pg_database WHERE datname = 'news'
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE DATABASE news;

  - changeSet:
      id: create-table-newz
      author: alex-tufanov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: public
              tableName: newz
      changes:
        - createTable:
            schemaName: public
            tableName: newz
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: keywords
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create-table-outbox
      author: alex-tufanov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: public
              tableName: outbox
      changes:
        - createTable:
            schemaName: public
            tableName: outbox
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: keywords
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
                    unique: true