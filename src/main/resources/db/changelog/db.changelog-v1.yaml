databaseChangeLog:
  - changeSet:
      id: create-table-outbox
      author: alex-tufanov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: outbox
      changes:
        - createTable:
            tableName: outbox
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: keywords
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
                    unique: true