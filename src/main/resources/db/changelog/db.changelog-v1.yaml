databaseChangeLog:
  - changeSet:
      id: create-table-user
      author: alex-tufanov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: marketing
              tableName: user
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE SCHEMA IF NOT EXISTS marketing;
        - createTable:
            schemaName: marketing
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    generatedValue:
                      type: identity
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: income
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-into-table-user
      author: alex-tufanov
      changes:
        - insert:
            schemaName: marketing
            tableName: user
            columns:
              - column: { name: first_name, value: 'Zhenya' }
              - column: { name: last_name, value: 'Yefimenka' }
              - column: { name: income, value: '100' }
              - column: { name: created_at, valueComputed: 'now()' }
              - column: { name: updated_at, valueComputed: 'now()' }
        - insert:
            schemaName: marketing
            tableName: user
            columns:
              - column: { name: first_name, value: 'Nikolay' }
              - column: { name: last_name, value: 'Ivanov' }
              - column: { name: income, value: '100' }
              - column: { name: created_at, valueComputed: 'now()' }
              - column: { name: updated_at, valueComputed: 'now()' }